<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const titleText = "Velkommen! ";
        let index = 0;

        setInterval(() => {
            document.title =
        titleText.substring(index) +
        titleText.substring(0, index);
        index = (index + 1) % titleText.length;
        }, 200);
    </script>

<h1>Velkommen til nettsiden min! </h1>
</body>
</html>
