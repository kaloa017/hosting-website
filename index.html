<script>
const texts = [
    "Velkommen til nettsiden min!",
    "Welcome to my website!",
    "Willkommen auf meiner Webseite!",
    "Bienvenue sur mon site !",
    "私のウェブサイトへようこそ！",
    "제 웹사이트에 오신 것을 환영합니다!",
    "Bienvenido a mi sitio web!"
];

let i = 0;
const el = document.getElementById("animatedText");

// sett starttekst
el.textContent = texts[0];

function fadeText() {
    // fade out
    el.style.opacity = 0;

    setTimeout(() => {
        // bytt tekst
        i = (i + 1) % texts.length;
        el.textContent = texts[i];

        // force reflow
        void el.offsetWidth;

        // fade in
        el.style.opacity = 1;
    }, 600);
}

// start loop
setInterval(fadeText, 2500);
</script>
