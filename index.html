let i = 0;
const el = document.getElementById("animatedText");

// sett starttekst
el.textContent = texts[0];

function fadeText() {
    // fade out
    el.style.opacity = 0;

    setTimeout(() => {
        // bytt tekst
        i = (i + 1) % texts.length;
        el.textContent = texts[i];

        // force reflow
        void el.offsetWidth;

        // fade in
        el.style.opacity = 1;
    }, 600);
}

// start loop
setInterval(fadeText, 2500);
